    - name: isotriplet_S0_A1g_P0
      pivot_info:
        <<: *PIVOT_INFO
      non_interacting_levels:
        *ISOTRIPLET_S0_A1g_P0

      levels:
        - model: 1-exp
          tmin: 7
          tmax: 18
          ratio: true

        - model: 1-exp
          tmin: 7
          tmax: 18
          ratio: true

        - model: 1-exp
          tmin: 8
          tmax: 16
          ratio: true

        - model: 1-exp
          tmin: 7
          tmax: 14
          ratio: true

