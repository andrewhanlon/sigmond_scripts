Execute:
  mode: local
  sigmond_batch: /home/ahanlon/.bin/sigmond
  max_simultaneous: 1

I1_S0_NN:
  task_type: spectrum

  minimizer_info:
    <<: *MINIMIZER_INFO

  tmin_plot_info:
    obsname: standard
    symbol_type: circle
    goodfit_color: blue
    badfit_color: red
    correlatedfit_hollow: true
    uncorrelatedfit_hollow: false
    quality_threshold: 0.1
    correlated_threshold: 1.0

  fit_plot_info:
    timestep: 1
    show_approach: true
    goodness: chisq
    corrname: standard
    symbol_color: blue
    symbol_type: circle

  rotate_labels: true
  plot_width_factor: 2.0

  reference_fit_info:
    operator: isodoublet S=0 PSQ=0 G1g N-SS_0 0
    model: 1-exp
    tmin: 14
    tmax: 25

  scattering_particles:
    - name: N
      fits:
        - operator: isodoublet S=0 PSQ=0 G1g N-SS_0 0
          model: 1-exp
          tmin: 14
          tmax: 25
          tmin_info:
            - model: 1-exp
              tmin_min: 7
              tmin_max: 22
            - model: 2-exp
              tmin_min: 2
              tmin_max: 12
        - operator: isodoublet S=0 PSQ=1 G1 N-SS_0 0
          model: 1-exp
          tmin: 17
          tmax: 25
          tmin_info:
            - model: 1-exp
              tmin_min: 7
              tmin_max: 22
            - model: 2-exp
              tmin_min: 2
              tmin_max: 16
        - operator: isodoublet S=0 PSQ=2 G N-SS_0 0
          model: 1-exp
          tmin: 16
          tmax: 25
          tmin_info:
            - model: 1-exp
              tmin_min: 7
              tmin_max: 22
            - model: 2-exp
              tmin_min: 2
              tmin_max: 20
        - operator: isodoublet S=0 PSQ=3 G N-SS_0 0
          model: 1-exp
          tmin: 17
          tmax: 25
          tmin_info:
            - model: 1-exp
              tmin_min: 7
              tmin_max: 22
            - model: 2-exp
              tmin_min: 2
              tmin_max: 20
        - operator: isodoublet S=0 PSQ=4 G1 N-SS_0 0
          model: 1-exp
          tmin: 13
          tmax: 25
          tmin_info:
            - model: 1-exp
              tmin_min: 7
              tmin_max: 22
            - model: 1-exp
              tmin_min: 6
              tmin_max: 20

  thresholds:
    - [N, N]

  latex_map:
    ref: N
    N: N
    A1g: 'A_{1g}'
    A1u: 'A_{1u}'
    Eg: 'E_g'
    Eu: 'E_u'
    T1u: 'T_{1u}'
    T2g: 'T_{2g}'
    T2u: 'T_{2u}'
    A1: 'A_1'
    A2: 'A_2'
    E: 'E'
    B1: 'B_1'
    B2: 'B_2'

